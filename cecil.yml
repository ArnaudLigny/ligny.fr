title: Arnaud Ligny
baseurl: https://ligny.fr/
baseline: "Expert Web et e-commerce"
description: "Expert Web et e-commerce, Créateur de Cecil & co-créateur de Jamstatic."
author:
  name: Arnaud Ligny
  url: https://arnaudligny.fr
  email: arnaud+contact@ligny.fr
social:
  github:
    url: https://github.com/ArnaudLigny/
    username: ArnaudLigny
  bluesky:
    url: https://bsky.app/profile/arnaud.ligny.fr
  mastodon:
    url: https://gazuji.com/@arnaud
  twitter:
    url: https://twitter.com/ArnaudLigny/
    creator: ArnaudLigny
  linkedin:
    url: https://fr.linkedin.com/in/arnaudligny/fr/
avatar: avatar.jpg
image: avatar.jpg # Open Graph image
# CSS theme and buttons colors
links:
  buttons:
    color: page # page or css ('page' by default)
# pages configuration
pages:
  body:
    links:
      external:
        blank: true # open in new tab
  default:
    sitemap:
      published: false
    xsl/sitemap:
      published: false
    xsl/atom:
      published: false
output:
  pagetypeformats:
    homepage: html
# PWA
manifest:
  short_name: AL
  background_color: '#EFF6FF'
  theme_color: '#EFF6FF'
  theme_color_dark: '#162556'
serviceworker:
  enabled: true
# languages
language: fr
languages:
  - code: fr
    locale: fr_FR
    name: Français
  - code: en
    locale: en_US
    name: English
    config:
      baseline: Web and eCommerce Expert
      description: Some links about Arnaud Ligny.
      social:
        github:
          url: https://github.com/ArnaudLigny/
          username: ArnaudLigny
        linkedin:
          url: https://linkedin.com/in/arnaudligny/en/
# themes
theme:
  - links
  - fontawesome
  - pwa
  - redirects
  - headers
# server
server:
  redirects:
    #- from: https://ligny.netlify.com/*
    #  to: https://ligny.fr/:splat
    #  status: 301
    #  force: true
    - from: https://www.ligny.fr/*
      to: https://ligny.fr/:splat
      status: 301
      force: true

